<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/shop/main.css" />
		<title>My voucher shop</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<h1 class="header__headline">My voucher shop</h1>
				<div class="header__basket basket">
					<div class="basket__items">
						<span class="basket__items-label">Basket items count:</span>
						<span class="basket__items-count">0</span>
					</div>

					<div class="basket__total">
						<span class="basket__total-label">Total:</span>
						<span class="basket__value">0</span>
					</div>
				</div>
			</header>
			<main class="products-wrapper">
				<ul class="products"></ul>
			</main>
		</div>
		<script src="/js/shop/main.js"></script>
	</body>
</html>
